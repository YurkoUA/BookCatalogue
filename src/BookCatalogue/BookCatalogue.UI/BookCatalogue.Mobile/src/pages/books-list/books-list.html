<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Books</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="search($event)"></ion-searchbar>
  <books-grid [books]="books" [paging]="booksGridPaging" (scrolling)="loadBooks($event)" (clicked)="openBookDetails($event)"></books-grid>

  <button color="positive" ion-button block icon-start (click)="openCreateForm()">
    <ion-icon name="create"></ion-icon>
    Add book
  </button>
</ion-content>
