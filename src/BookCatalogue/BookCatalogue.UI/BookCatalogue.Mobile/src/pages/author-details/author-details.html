<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>{{author.Name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <img src="assets/imgs/profile-default.png">
  </div>

  <div>
    <ion-item-group>
      <ion-item>
        <ion-label>ID:</ion-label>
        <ion-label fixed>{{author.Id}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Name:</ion-label>
        <ion-label fixed>{{author.Name}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Books Count:</ion-label>
        <ion-label fixed>{{author.BooksCount}}</ion-label>
      </ion-item>
    </ion-item-group>
  </div>

  <ion-row>
    <ion-col>
      <button color="positive" ion-button block icon-start (click)="openAuthorEditForm()">
        <ion-icon name="create"></ion-icon>
          Edit author
      </button>
    </ion-col>

    <ion-col>
      <button color="danger" ion-button block icon-start [disabled]="author.BooksCount > 0" (click)="deleteAuthorConfirm()">
        <ion-icon name="close-circle"></ion-icon>
          Delete
      </button>
    </ion-col>
  </ion-row>

  <div *ngIf="author.BooksCount > 0">
    <h4>Books:</h4>

    <books-grid [books]="author.Books" isScrollingEnabled="false" (scrolling)="loadBooks($event)" (clicked)="openBookDetails($event)"></books-grid>
  </div>
</ion-content>
