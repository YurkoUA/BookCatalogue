<ion-split-pane>
  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-item *ngFor="let i of items" (click)="itemClicked(i.page)">
        <h2>{{ i.title }}</h2>
      </ion-item>
    </ion-content>
  </ion-menu>

  <ion-nav [root]="rootPage" #content main></ion-nav>
</ion-split-pane>
