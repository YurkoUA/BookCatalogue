<ion-header>
  <ion-navbar>
    <ion-title>{{book.Title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-item-group>
      <ion-item>
        <ion-label>ID:</ion-label>
        <ion-label fixed>{{book.Id}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Title:</ion-label>
        <ion-label fixed>{{book.Title}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Pages:</ion-label>
        <ion-label fixed>{{book.Pages}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Published Date:</ion-label>
        <ion-label fixed>{{book.PublishedDate | date: 'fullDate' }}</ion-label>
      </ion-item>
    </ion-item-group>

    <h4>Rating</h4>
    <rating [rating]="book.Rating"></rating>

    <h4>Authors</h4>

    <ul>
      <li *ngFor="let a of book.Authors">{{a.Name}}</li>
    </ul>
  </div>

  <ion-row>
    <ion-col>
      <button color="positive" ion-button block icon-start (click)="openBookEditForm()">
        <ion-icon name="create"></ion-icon>
          Edit book
      </button>
    </ion-col>

    <ion-col>
      <button color="danger" ion-button block icon-start (click)="deleteBookConfirm()">
        <ion-icon name="close-circle"></ion-icon>
          Delete
      </button>
    </ion-col>
  </ion-row>
</ion-content>
